<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Board</title>
  <link rel="stylesheet" type="text/css" href="Human_vs_Bot.css">
</head>
<body>
  <div class="container">
    <div class="header_cl">
        <h2>Глава 7. Предсказание хода.</h2>
        <!--h2>"Предсказание хода" Глава 7.</!--h2-->
        <!--h2>"Политика градиента" Глава 10.</!--h2-->
        <!--h2>"Актор-критик" Глава 12.</!--h2-->
    </div>
    <div class="newgame_cl">
      <div><a href="#" onclick="resetGame(event);"><h3>Новая игра</h3></a></div>
    </div>
    
    <div class="score_cl">
      <div id="score"></div>
      <h3 id="white_score"></h3>
      <h3 id="black_score"></h3>
    </div>
    <div class="status_cl">   
      <div id="status"></div>
      <div id="bot_moved"></div>
          <!--h3>Black to play</!--h3-->  
      <div id="spinner" style="display: none" class="loader"></div>
    </div>
    <div class="boardgo_cl">
      <div id="board">
        
        <script type="text/javascript" src="./iframeSizer.contentWindow.min.js"></script>
        
        <script type="text/javascript" src="./jgoboard-latest.js" ></script>
        <script type="text/javascript" src="large/board.js" ></script>
        <script type="text/javascript" src="large/functions.js" ></script>
        <script type="text/javascript" src="./myboard_predict.js" ></script>
      </div>
    </div>

  </div>

</body>
</html>
