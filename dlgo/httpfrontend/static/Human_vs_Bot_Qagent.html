<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Доска Го</title>
  <style>
  body {
    font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    text-align: center;
  }
  .loader,
  .loader:before,
  .loader:after {
      border-radius: 50%;
      width: 2.5em;
      height: 2.5em;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation: load7 1.8s infinite ease-in-out;
      animation: load7 1.8s infinite ease-in-out;
  }
  .loader {
      color: #ccc;
      font-size: 10px;
      margin: 0px auto;
      position: relative;
      text-indent: -9999em;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
  }
  .loader:before,
  .loader:after {
      content: '';
      position: absolute;
      top: 0;
  }
  .loader:before {
      left: -3.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
  }
  .loader:after {
        left: 3.5em;
  }
  @-webkit-keyframes load7 {
      0%, 80%, 100% {
          box-shadow: 0 2.5em 0 -1.3em;
      }
      40% {
          box-shadow: 0 2.5em 0 0;
      }
  }
  @keyframes load7 {
      0%, 80%, 100% {
          box-shadow: 0 2.5em 0 -1.3em;
      }
      40% {
          box-shadow: 0 2.5em 0 0;
      }
  }
  #engine {font-weight: bolder;
          font-size: xx-large;
      }
  #status {font-weight: bolder;
          font-size: x-large;
          color: blue;
      }
  #diagnostics {font-weight: bolder;
                font-size: x-large;
                color: brown;
      }
  </style>
</head>
<body>

<div id="engine">Engine: Q обучение: ценность действия (Глава 11)</div>
<div><a href="#" onclick="resetGame(event);">Новая игра</a></div>
<div id="board"></div>
<div>
    <div id="status">Играют черные</div>
    <div id="diagnostics"></div>
    <div id="spinner" style="display: none" class="loader"></div>
</div>
<script src="iframeSizer.contentWindow.min.js"></script>
<script type="text/javascript" src="./jgoboard-latest.js" ></script>
<script type="text/javascript" src="large/board.js" ></script>
<script type="text/javascript" src="large/functions.js" ></script>
<script type="text/javascript" src="./myboard_q.js" ></script>

</body>
</html>
